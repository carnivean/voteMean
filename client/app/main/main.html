<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container" ng-hide="isLoggedIn()" >
    <h1>MeanVote</h1>
    <p class="lead">Create custom polls with live results. {{isLoggedIn()}}</p>
    <button class="btn-signup btn-primary btn"><a href="/signup">Sign up</a></button>
  </div>
  <div class="container" ng-show="isLoggedIn()">
    <h1>Dashboard</h1>
    <p class="lead">What would you like to do?</p>
    <button class="btn-dashboard btn-large btn-primary btn">New Poll</button>
    <button class="btn-dashboard btn-large btn-primary btn">My Polls</button>
  </div>
</header>

<div class="container">
  <div class="row">

    <!-- The Div shown if not logged in-->
    <div class="col-lg-12" ng-hide="isLoggedIn()">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>

    <!-- The Div shown if logged in-->
    <div class="col-lg-12" ng-show="isLoggedIn()">
      <div ng-include="'components/newpoll/newpoll.html'"></div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
