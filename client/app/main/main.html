<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/header/header.html'"></div>

<div class="container">
  <div class="row">

    <!-- The Div shown if not logged in-->
    <div class="col-lg-12" ng-hide="isLoggedIn()">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>

    <!-- The Div shown if logged in-->
    <div class="col-lg-12" ng-show="isLoggedIn()">
      <div ng-include="'components/newpoll/newpoll.html'"></div>
    </div>

  </div>
</div>
