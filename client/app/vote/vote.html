
<div class="container">
  <div class="row">

    <!-- The Div shown if logged in-->
    <div class="col-lg-4 col-md-4 col-sm-12">
      <h2>{{$routeParams.question}}</h2>
      <h3>by {{$routeParams.username}}</h3>
      <h2>Testing</h2>
      <h1>{{$pollData}}</h1>
    </div>

    <div class="col-lg-4 col-md-4">
      <form>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="option in $pollData.poll_options track by $index">
            <input type="radio" name="option" value="$index"> {{option}}
          </li>
        </ul>
      </form>
    </div>

  </div>
</div>
