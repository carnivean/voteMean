<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/header/header.html'"></div>

<div class="container">
  <div class="row div-polls">

    <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12" ng-hide="loaded">
      <h3>Please wait, loading data...</h3>
    </div>

    <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12"  ng-show="loaded">
      <ul class="list-group">
        <li ng-repeat="option in $pollData.poll_options track by $index" class="list-group-item">
          {{$pollData.poll_options[$index]}} - {{$pollData.poll_results[$index]}} votes
        </li>
      </ul>
    </div>
  </div>
</div>
