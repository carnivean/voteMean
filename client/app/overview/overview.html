<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/header/header.html'"></div>

<div class="container">
  <div class="row div-polls">

    <!-- The Div shown if logged in-->
    <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="poll in $pollsData track by $index">
          <div class="div-inline">
            <a href="/{{poll.userName}}/{{poll.question}}">{{poll.question}} by {{poll.userName}}</a> -
            <a href="/{{poll.userName}}/{{poll.question}}/result">Result</a>
          </div>

          <div ng-show="poll.userName===usr">
            <div class="text-right div-inline div-right-2">
              <a href="/{{poll.userName}}/{{poll.question}}/edit" class="text-right">
                <button class="btn-invis">
                  <i class="fa fa-pencil fa-lg"></i>
                </button>
              </a>
            </div>
            <div class="text-right div-inline div-right">
              <a href="/{{poll.userName}}/{{poll.question}}/delete" class="text-right">
                <button class="btn-invis">
                  <i class="fa fa-trash-o fa-lg"></i>
                </button>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>
</div>
