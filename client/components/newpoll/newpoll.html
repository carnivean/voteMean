<div class="text-center col-sm-12 col-lg-12 col-md-12"  ng-controller="NewPollCtrl">
  <h2>New Poll</h2>
  <h3>Name your Poll.</h3>
  <div class="form-group">
    <input id="pollname" ng-model="poll.name" name="pollname" placeholder="What is your favorite brand?" class="input-poll form-control"
           required>
    <h4>Options</h4>
    <input ng-repeat="option in options track by $index" placeholder="{{option}}" class="input-poll form-control">
  </div>
</div>
